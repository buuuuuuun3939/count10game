<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>10秒チャレンジ (WASM)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; }
    button { font-size: 1.1rem; padding: .6rem 1rem; margin-right: .5rem; }
    #status { margin-top: 1rem; font-size: 1.25rem; }
    #elapsed { font-weight: bold; }
  </style>
</head>
<body>
  <h1>10秒チャレンジ (WASM)</h1>

  <div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="status">
    <div>経過: <span id="elapsed">0.00</span> 秒</div>
    <div id="result" style="margin-top:.8rem; font-size:1.1rem; color: #0b5;"></div>
  </div>

  <script type="module">
    // ES module の WASM ラッパ（timer.js をビルドで生成）
    import createModule from './timer.js';

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const elapsedSpan = document.getElementById('elapsed');
    const resultDiv = document.getElementById('result');

    let Module = null;
    let startTime = 0;
    let rafId = null;

    (async () => {
      Module = await createModule(); // WASM モジュール初期化
    })();

    function updateElapsed() {
      if (!startTime) return;
      const now = performance.now();
      const elapsed = (now - startTime) / 1000.0;
      elapsedSpan.textContent = elapsed.toFixed(2);
      // update every frame
      rafId = requestAnimationFrame(updateElapsed);
    }

    startBtn.addEventListener('click', () => {
      resultDiv.textContent = '';
      startTime = performance.now();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      // animation loop for display
      if (!rafId) rafId = requestAnimationFrame(updateElapsed);
    });

    stopBtn.addEventListener('click', () => {
      const stopTime = performance.now();
      // cancel the RAF
      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }
      const offset = Module.compute_offset_ms(startTime, stopTime); // ms (実経過 - 10000)
      const formatted = Module.format_result(offset);
      // 表示（秒表示も）
      const elapsedSeconds = ((stopTime - startTime) / 1000.0).toFixed(3);
      resultDiv.textContent = `あなたの計測: ${elapsedSeconds} 秒 → 誤差: ${formatted}`;
      // State
      startBtn.disabled = false;
      stopBtn.disabled = true;
      startTime = 0;
    });

    resetBtn.addEventListener('click', () => {
      if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
      startTime = 0;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      elapsedSpan.textContent = '0.00';
      resultDiv.textContent = '';
    });
  </script>
</body>
</html>
